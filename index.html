<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Big Clone</title>
  </head>
  <body>
    
    <div id="inventory-menu" style="display: none;">
      <h2>Inventory</h2>
      <div id="inventory-grid">
        <!-- Generated by JS -->
      </div>
    </div>

    <div id="drag-icon"></div>
    <div id="tooltip"></div>

    <div id="crosshair">+</div>
    <div id="ui-container">
      <div id="hotbar-label"></div>
      <div id="health-bar"></div>
      <div id="hotbar"></div>
    </div>
    <div id="damage-overlay"></div>
    <div id="blocker">
      <div id="instructions">
        <p style="font-size:36px">Click to Play</p>
        <p>Move: W, A, S, D</p>
        <p>Jump: SPACE</p>
        <p>Look: Mouse</p>
        <p>Interact: Left/Right Click</p>
        <p>Hotbar: 1-9 or Scroll</p>
        <p>Inventory: E</p>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
